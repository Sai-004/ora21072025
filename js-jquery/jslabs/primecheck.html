<!DOCTYPE html>
<html>

<head>
	<title>
		Check a number is Prime or
		not using JavaScript
	</title>


</head>

<body>
	
		<h1>Prime Check</h1>



		<hr color="Green">
    <br>

		<form name="myform">
			Enter the number:
			<input type="number" name="n" value="">

			<br><br>

			<input type="button" value="Check" onClick="p()">
			<br>

			<h1 id="result"></h1>
		</form>
	

  <script type="text/javascript">
	function p() {
		var n = document.getElementsByName("n")[0].value;
		var isPrime = true;

		if (n <= 1) {
			isPrime = false;
		} else {
			for (var i = 2; i < n; i++) {
				if (n % i === 0) {
					isPrime = false;
					break;
				}
			}
		}

		if (isPrime) {
			document.getElementById("result").innerHTML = n + " is a prime number.";
		} else {
			document.getElementById("result").innerHTML = n + " is not a prime number.";
		}
	}
  </script>
</body>

</html>
