<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <table style="width: 50%; border:1px solid black; text-align: center;" >
        <tr>
        <td style="border:1px solid black;" colspan="3">Product</td>
      </tr>
      <tr>
        <td style="border:1px solid black;" colspan="1">No</td>
        <td style="border:1px solid black;" colspan="1">P.Name</td>
        <td style="border:1px solid black;" colspan="1">P.Count</td>
      </tr>
      <tr>
        <td style="border:1px solid black;" colspan="1">1</td>
        <td style="border:1px solid black;" colspan="1">Pen</td>
        <td style="border:1px solid black;" colspan="1" rowspan="3">50</td>
      </tr>
      <tr>
        <td style="border:1px solid black;" colspan="1">2</td>
        <td style="border:1px solid black;" colspan="1">Book</td>
      </tr>
      <tr>
        <td style="border:1px solid black;" colspan="1">3</td>
        <td style="border:1px solid black;" colspan="1">Dust</td>
      </tr>      
    </table>

  </body>
</html>
